<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azure DevOps CI/CD Pipeline UX</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        text-align: center;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
    #status {
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Azure DevOps CI/CD Pipeline UX</h1>
        <button id="triggerPipeline">Trigger Pipeline Run</button>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('triggerPipeline').addEventListener('click', function() {
            document.getElementById('status').innerHTML = 'Triggering pipeline run...';

            // Simulating a delay to mimic pipeline run
            setTimeout(function() {
                // Simulating success
                const success = Math.random() < 0.8; // 80% success rate
                if (success) {
                    document.getElementById('status').innerHTML = 'Pipeline run triggered successfully!';
                } else {
                    document.getElementById('status').innerHTML = 'Failed to trigger pipeline run';
                }
            }, 2000); // Simulate 2 seconds delay
        });
    </script>
</body>
</html>
